<!DOCTYPE html>
<html>
<head>
  <title>Rock, paper, scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
        const playerSelection = window.prompt('Rock, Paper or Scissors?')
        const computerSelection = computerPlay()
        console.log(computerSelection)
        console.log(playRound(playerSelection, computerSelection))

        function playRound(playerSelection, computerSelection) {
            lowerPlayerSelection = playerSelection.toLowerCase();
            if (lowerPlayerSelection == 'rock') {
                if (computerSelection == 'paper'){
                    console.log('You Lose! Paper beats Rock!')
                } else if (computerSelection == 'scissors') {
                    console.log('You Win! Rock beats Scissors!')
                } else {
                    console.log('DRAW!')
                }
            } else if (lowerPlayerSelection == 'paper') {
                if (computerSelection == 'scissors') {
                    console.log('You Lose! Scissors beats Paper!');
                } else if (computerSelection == 'rock') {
                    console.log('You Win! Paper beats Rock!');
                } else {
                    console.log('DRAW!')
                }
            } else if (lowerPlayerSelection == 'scissors') {
                if (computerSelection == 'rock') {
                    console.log('You Lose! Rock beats Scissors!');
                } else if (computerSelection == 'paper') {
                    return 'You Win! Scissors beats Paper!';
                } else {
                    console.log('DRAW!')
                }
            } else return 'You have not entered a valid option'
        }

        function computerPlay(){
            let choice = ['rock', 'paper', 'scissors'];
            let cNumber = Math.floor(Math.random() * Math.floor(3))
            return choice[cNumber];
        }


  </script>
</body>
</html>
