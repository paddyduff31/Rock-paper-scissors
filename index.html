<!DOCTYPE html>
<html>
<head>
  <title>Rock, paper, scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors</h1>
    <p>Press F12 to open the console to see results!</p>
  <script>
        let numberOfRounds = window.prompt('How many rounds would you like to play?')
        var totalComputer = 0
        var totalUser = 0
        game(numberOfRounds)
        if (totalUser>totalComputer){
            console.log('Well done, you won!!')
        } else if(totalComputer>totalUser) {
            console.log('Too bad, you lose!!')
        } else {console.log('Its a draw!!')}


        function game(numberOfRounds){
            for (i=0; i<numberOfRounds; i++) {
                console.log(playRound())
            }
        }

        function playRound() {
            let computerSelection = computerPlay()
            playerSelection = window.prompt('Rock, Paper or Scissors?')
            console.log('Computer chooses ' + computerSelection)
            lowerPlayerSelection = playerSelection.toLowerCase();
            if (lowerPlayerSelection == 'rock') {
                if (computerSelection == 'paper'){
                    totalComputer ++
                    return 'You Lose! Paper beats Rock!'
                } else if (computerSelection == 'scissors') {
                    totalUser ++
                    return 'You Win! Rock beats Scissors!'
                } else {
                    return 'DRAW!'
                }
            } else if (lowerPlayerSelection == 'paper') {
                if (computerSelection == 'scissors') {
                    totalComputer ++
                    return 'You Lose! Scissors beats Paper!'
                } else if (computerSelection == 'rock') {
                    totalUser ++
                    return 'You Win! Paper beats Rock!'
                } else {
                    return 'DRAW!'
                }
            } else if (lowerPlayerSelection == 'scissors') {
                if (computerSelection == 'rock') {
                    totalComputer ++
                    return 'You Lose! Rock beats Scissors!'
                } else if (computerSelection == 'paper') {
                    totalUser ++
                    return 'You Win! Scissors beats Paper!'
                } else {
                    return 'DRAW!'
                }
            } else return 'You have not entered a valid option'
        }

        function computerPlay(){
            let choice = ['rock', 'paper', 'scissors'];
            let cNumber = Math.floor(Math.random() * Math.floor(3))
            return choice[cNumber];
        }


  </script>
</body>
</html>
