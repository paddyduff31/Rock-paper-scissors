<!DOCTYPE html>
<html>

<head>
    <title>Rock, paper, scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to Rock, Paper, Scissors</h1>
            <hr>
            <p>Please choose....Rock, paper or scissors?</p>
            <br>
            <div class="buttons">
                <button id="rock" class="rock" value="rock">&#9994;</button>
                <button id="paper" class="paper" value="paper">&#9995;</button>
                <button id="scissors" class="scissors" value="scissors">✌️</button>
            </div>
            <hr>

        </div>
        <div class="bottomBox">
            <div id="computerSelection"><h2 style="font-size: 20px;">Computer Selction</h2></div>
            <div id="result" ><h2 style="font-size: 20px;">Result</h2></div>
        </div>
        <hr>
        <div id="finalScore"></div>
    </div>
    <script src='script.js'></script>
</body>

</html>
